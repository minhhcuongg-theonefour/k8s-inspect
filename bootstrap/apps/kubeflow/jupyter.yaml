apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-jupyter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://github.com/minhhcuongg-theonefour/k8s-inspect.git  # Replace with your repo
    targetRevision: feat/refactor-synchronize-script
    path: applications/jupyter/notebook-controller/upstream/overlays/kubeflow
  - repoURL: https://github.com/minhhcuongg-theonefour/k8s-inspect.git  # Replace with your repo
    targetRevision: feat/refactor-synchronize-script
    path: applications/jupyter/jupyter-web-app/upstream/overlays/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
