apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- common-services.yaml
- kubeflow-pipelines.yaml
- katib.yaml
- kserve.yaml
- jupyter.yaml
- training.yaml
- model-registry.yaml
- web-apps.yaml
- spark.yaml

# Optional: Add common labels to all applications
commonLabels:
  app.kubernetes.io/part-of: kubeflow
  managed-by: argocd

# Optional: Add annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"
